<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhisperMac Settings</title>
    <link rel="stylesheet" href="../photon/dist/css/photon.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/duotone/style.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
        background: #f8f8f8;
        overflow: hidden;
      }

      .window {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .toolbar-header {
        background: #e8e8e8;
        border-bottom: 1px solid #d0d0d0;
        -webkit-app-region: drag;
        padding: 0 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: relative;
        height: 38px;
      }

      .toolbar-header .title {
        margin: 0;
        font-size: 13px;
        font-weight: 500;
        color: #333;
        text-align: center;
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .toolbar-actions {
        -webkit-app-region: no-drag;
        display: flex;
        align-items: center;
        gap: 4px;
      }

      .window-content {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      .sidebar {
        width: 200px;
        background: #f0f0f0;
        border-right: 1px solid #d0d0d0;
        overflow-y: auto;
      }

      .nav-group {
        padding: 0;
        margin: 0;
      }

      .nav-group-item {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        color: #333;
        text-decoration: none;
        font-size: 13px;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .nav-group-item:hover {
        background: #e0e0e0;
      }

      .nav-group-item.active {
        background: #007aff;
        color: white;
      }

      .nav-group-item .icon {
        margin-right: 8px;
        width: 16px;
        height: 16px;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      /* Phosphor icon styling */
      .ph-duotone {
        vertical-align: middle;
        flex-shrink: 0;
      }

      .btn .ph-duotone {
        margin-right: 4px;
        font-size: 12px;
      }

      .section-header {
        display: flex;
        align-items: flex-start;
        gap: 8px;
      }

      .section-header .ph-duotone {
        margin-top: 2px;
        font-size: 20px;
        color: #007aff;
      }

      .form-group label .ph-duotone {
        color: #666;
        opacity: 0.8;
      }

      .nav-group-item.active .ph-duotone {
        color: white;
      }

      .settings-content {
        flex: 1;
        padding: 24px;
        overflow-y: auto;
        background: white;
      }

      .settings-section {
        margin-bottom: 32px;
      }

      .settings-section.hidden {
        display: none;
      }

      .section-header {
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 1px solid #f0f0f0;
      }

      .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin: 0 0 4px 0;
      }

      .section-description {
        font-size: 13px;
        color: #666;
        margin: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: flex;
        align-items: center;
        font-size: 13px;
        font-weight: 500;
        color: #333;
        margin-bottom: 4px;
      }

      .checkbox-container label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .form-group .field-description {
        font-size: 12px;
        color: #666;
        margin-bottom: 8px;
      }

      .form-control {
        width: 100%;
        max-width: 400px;
        padding: 6px 8px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        font-size: 13px;
        background: white;
        transition: border-color 0.15s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #007aff;
        box-shadow: 0 0 0 1px rgba(0, 122, 255, 0.3);
      }

      .directory-container {
        display: flex;
        gap: 8px;
        max-width: 400px;
      }

      .directory-input {
        flex: 1;
        background: #f8f8f8;
        cursor: not-allowed;
      }

      .directory-browse-btn {
        flex-shrink: 0;
        min-width: 80px;
      }

      .form-control textarea {
        min-height: 80px;
        resize: vertical;
        font-family: "SF Mono", Monaco, monospace;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 12px;
        max-width: 400px;
      }

      .slider {
        flex: 1;
        -webkit-appearance: none;
        height: 4px;
        border-radius: 2px;
        background: #e0e0e0;
        outline: none;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #007aff;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }

      .slider::-webkit-slider-thumb:hover {
        background: #0056cc;
      }

      .slider-value {
        font-size: 12px;
        color: #666;
        min-width: 60px;
        text-align: right;
        font-family: "SF Mono", Monaco, monospace;
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox {
        width: 16px;
        height: 16px;
        border: 1px solid #d0d0d0;
        border-radius: 3px;
        appearance: none;
        background: white;
        cursor: pointer;
        position: relative;
        transition: all 0.15s ease;
      }

      .checkbox:checked {
        background: #007aff;
        border-color: #007aff;
      }

      .checkbox:checked::after {
        content: "âœ“";
        position: absolute;
        top: -1px;
        left: 2px;
        font-size: 12px;
        color: white;
        font-weight: bold;
      }

      .form-actions {
        display: flex;
        gap: 8px;
        padding-top: 24px;
        border-top: 1px solid #f0f0f0;
        margin-top: 32px;
      }

      .btn {
        padding: 4px 12px;
        border: 1px solid #d0d0d0;
        border-radius: 4px;
        background: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.15s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
        min-height: 28px;
      }

      .btn:hover {
        background: #f8f8f8;
      }

      .btn-primary {
        background: #007aff;
        color: white;
        border-color: #007aff;
      }

      .btn-primary:hover {
        background: #0056cc;
        border-color: #0056cc;
      }

      .btn-negative {
        background: #ff3b30;
        color: white;
        border-color: #ff3b30;
      }

      .btn-negative:hover {
        background: #d70015;
        border-color: #d70015;
      }

      .status-message {
        position: fixed;
        top: 60px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 13px;
        font-weight: 500;
        opacity: 0;
        transform: translateY(-10px);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .status-message.show {
        opacity: 1;
        transform: translateY(0);
      }

      .status-message.success {
        background: #34c759;
        color: white;
      }

      .status-message.error {
        background: #ff3b30;
        color: white;
      }

      .validation-error {
        color: #ff3b30;
        font-size: 12px;
        margin-top: 4px;
      }

      .form-group.has-error .form-control {
        border-color: #ff3b30;
      }

      .form-group.has-error .form-control:focus {
        box-shadow: 0 0 0 1px rgba(255, 59, 48, 0.3);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f0f0f0;
      }

      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a0a0a0;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header">
        <h1 class="title">WhisperMac Settings</h1>
        <div class="toolbar-actions">
          <button class="btn btn-default" id="resetAllBtn">
            <i class="ph-duotone ph-arrow-clockwise"></i>
            Reset
          </button>
          <button class="btn btn-default" id="importBtn">
            <i class="ph-duotone ph-download-simple"></i>
            Import
          </button>
          <button class="btn btn-default" id="exportBtn">
            <i class="ph-duotone ph-upload-simple"></i>
            Export
          </button>
        </div>
      </header>

      <div class="window-content">
        <nav class="sidebar">
          <div class="nav-group" id="sectionNav">
            <!-- Navigation items will be populated by JavaScript -->
          </div>
        </nav>

        <main class="settings-content">
          <div id="settingsForm">
            <!-- Settings sections will be populated by JavaScript -->
          </div>

          <div class="form-actions">
            <button class="btn btn-primary" id="saveBtn">
              <i class="ph-duotone ph-floppy-disk"></i>
              Save Settings
            </button>
            <button class="btn btn-default" id="cancelBtn">
              <i class="ph-duotone ph-x-circle"></i>
              Cancel
            </button>
            <button class="btn btn-negative" id="resetSectionBtn">
              <i class="ph-duotone ph-arrow-counter-clockwise"></i>
              Reset Section
            </button>
          </div>
        </main>
      </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="settingsWindow.js"></script>
  </body>
</html>
