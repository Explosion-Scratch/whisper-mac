<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dictation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
          "Helvetica Neue", Arial, sans-serif;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
      }

      .dictation-container {
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        height: 48px;
        min-height: 48px;
        max-height: 48px;
      }

      .status-icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        transition: all 0.3s ease;
      }

      .status-icon.recording {
        background: #ff3b30;
        animation: pulse 1.5s infinite;
      }

      .status-icon.idle {
        background: #34c759;
      }

      .status-icon.transforming {
        background: #ff9500;
      }

      .status-icon.complete {
        background: #34c759;
      }

      .status-icon svg {
        width: 14px;
        height: 14px;
        fill: white;
      }

      .text-scroll-container {
        flex: 1;
        overflow-x: auto;
        overflow-y: hidden;
        position: relative;
        height: 24px;
        display: flex;
        align-items: center;
      }

      .text-content {
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        min-width: 100%;
      }

      .text-segment {
        font-size: 13px;
        color: #1d1d1f;
        font-weight: 400;
        display: inline-block;
      }

      .text-segment.transcribed {
        color: #1d1d1f;
      }

      .text-segment.in-progress {
        color: #8e8e93;
        font-style: italic;
      }

      .text-segment.in-progress::after {
        content: "â–‹";
        animation: blink 1s infinite;
        margin-left: 2px;
      }

      .separator {
        color: #8e8e93;
        font-size: 12px;
        margin: 0 4px;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes blink {
        0%,
        50% {
          opacity: 1;
        }
        51%,
        100% {
          opacity: 0;
        }
      }

      .close-button {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #ff5f56;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
        flex-shrink: 0;
      }

      .close-button:hover {
        background: #ff3b30;
      }

      .close-button svg {
        width: 10px;
        height: 10px;
        fill: white;
      }

      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background: rgba(30, 30, 30, 0.95);
          border-color: rgba(255, 255, 255, 0.1);
        }

        .text-segment {
          color: #f2f2f7;
        }

        .text-segment.transcribed {
          color: #f2f2f7;
        }

        .text-segment.in-progress {
          color: #8e8e93;
        }

        .separator {
          color: #8e8e93;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="dictation-container">
        <div class="status-icon" :class="statusIconClass">
          <svg v-if="currentStatus === 'idle'" viewBox="0 0 24 24">
            <path
              d="M12 2C13.1 2 14 2.9 14 4V8C14 9.1 13.1 10 12 10S10 9.1 10 8V4C10 2.9 10.9 2 12 2Z"
            />
            <path
              d="M19 10V12C19 15.87 15.87 19 12 19S5 15.87 5 12V10H7V12C7 14.76 9.24 17 12 17S17 14.76 17 12V10H19Z"
            />
          </svg>
          <svg v-else-if="currentStatus === 'listening'" viewBox="0 0 24 24">
            <path
              d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"
            />
            <path
              d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"
            />
          </svg>
          <svg v-else-if="currentStatus === 'transforming'" viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <svg v-else-if="currentStatus === 'complete'" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
          </svg>
        </div>

        <div class="text-scroll-container" ref="textScrollContainer">
          <div class="text-content" ref="textContent">
            <span
              v-for="(segment, index) in displaySegments"
              :key="segment.id || index"
              class="text-segment"
              :class="getSegmentClass(segment)"
            >
              {{ getSegmentDisplayText(segment) }}
            </span>
            <span
              v-if="displaySegments.length === 0"
              class="text-segment in-progress"
            >
              Listening...
            </span>
          </div>
        </div>

        <button class="close-button" @click="handleClose">
          <svg viewBox="0 0 24 24">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const { createApp, ref, computed, onMounted, nextTick, watch } = Vue;

      createApp({
        setup() {
          // Reactive state
          const isRecording = ref(false);
          const currentStatus = ref("idle");
          const transcriptionSegments = ref([]);
          const finalText = ref("");

          // Computed properties
          const statusIconClass = computed(() => ({
            recording: currentStatus.value === "listening",
            idle: currentStatus.value === "idle",
            transforming: currentStatus.value === "transforming",
            complete: currentStatus.value === "complete",
          }));

          const hasTranscription = computed(() => {
            return transcriptionSegments.value.length > 0 || finalText.value;
          });

          const displaySegments = computed(() => {
            if (finalText.value) {
              return [
                { type: "transcribed", text: finalText.value, completed: true },
              ];
            }
            return transcriptionSegments.value;
          });

          const textContent = ref(null);
          const textScrollContainer = ref(null);

          const scrollToEnd = () => {
            if (textScrollContainer.value) {
              textScrollContainer.value.scrollLeft =
                textScrollContainer.value.scrollWidth;
            }
          };

          // Methods
          const resetTranscription = () => {
            transcriptionSegments.value = [];
            finalText.value = "";
            currentStatus.value = "listening";
          };

          const getSegmentClass = (segment) => {
            if (segment.type === "transcribed") {
              return segment.completed ? "transcribed" : "in-progress";
            }
            if (segment.type === "inprogress") return "in-progress";
            return "";
          };

          const getSegmentDisplayText = (segment) => {
            return segment.text;
          };

          const handleClose = () => {
            // Close button now hides and reloads the window instead of closing it
            window.electronAPI.closeDictationWindow();
          };

          // IPC event handlers
          const initializeDictation = (data) => {
            console.log("Initializing dictation with data:", data);
            resetTranscription();
          };

          const startRecording = () => {
            console.log("Recording started");
            isRecording.value = true;
            currentStatus.value = "listening";
            resetTranscription();
          };

          const stopRecording = () => {
            console.log("Recording stopped");
            isRecording.value = false;
            currentStatus.value = "processing";
          };

          const updateTranscription = (update) => {
            console.log("Transcription update:", update);
            transcriptionSegments.value = update.segments;
            currentStatus.value = update.status;
          };

          const completeDictation = (text) => {
            console.log("Dictation complete:", text);
            finalText.value = text;
            currentStatus.value = "complete";
            transcriptionSegments.value = [
              {
                type: "transcribed",
                text: text,
                completed: true,
              },
            ];
          };

          const clearDictation = () => {
            console.log("Clearing dictation window");
            currentStatus.value = "idle";
            isRecording.value = false;
            resetTranscription();
          };

          // Watch for changes and scroll to end
          watch([displaySegments], () => {
            nextTick(() => {
              scrollToEnd();
            });
          });

          // Setup IPC listeners
          onMounted(() => {
            window.electronAPI.onInitializeDictation(initializeDictation);
            window.electronAPI.onStartRecording(startRecording);
            window.electronAPI.onStopRecording(stopRecording);
            window.electronAPI.onTranscriptionUpdate(updateTranscription);
            window.electronAPI.onDictationComplete(completeDictation);
            window.electronAPI.onDictationClear(clearDictation);

            // Prevent window from being dragged
            document.addEventListener("dragstart", (e) => e.preventDefault());
          });

          return {
            // State
            isRecording,
            currentStatus,
            transcriptionSegments,
            finalText,

            // Computed
            statusIconClass,
            hasTranscription,
            displaySegments,
            textContent,
            textScrollContainer,

            // Methods
            resetTranscription,
            getSegmentClass,
            getSegmentDisplayText,
            handleClose,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
